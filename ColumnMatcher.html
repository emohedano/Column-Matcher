<!doctype>
<html>
	<head>
		<title>Column Matcher</title>
		<link rel="stylesheet" type="text/css" href="ColumnMatcher.css"></link>		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
		<script type="text/javascript" src="lib/jquery-ui-1.8.18.custom.min.js"></script>
		<script type="text/javascript" src="ColumnMatcher.js"></script>

	</head>
	<body>
		
		<div id="contenedorListas">
		<div id="exercises">			
			<label>Ejercicio: </label>
			<select onchange="loadExercise(this.value)">
				<option value="-1">-- Seleccione --</option>
				<option value="ejercicio_1">Ejercicio 1</option>
				<option value="ejercicio_2">Ejercicio 2</option>
			</select>
			<input id="btnValidator" type="button" value="Revisar" onclick="validate('columnA')">
			<input id="btnReset" type="button" value="Reiniciar" onclick="resetExercise('columnA')">
		</div>
		<br>
		<div id="menu">
			<div id="status">		
				<label>Aciertos: </label><input id="txtAciertos" type="text" value="0">
				<label>Errores: </label><input id="txtErrores" type="text"  value="0">
			</div>
		</div>
			<ul id="columnA">
				
			</ul>

			<div id="contenedorCurvas">
				<svg id="curves" xmlns="http://www.w3.org/2000/svg" version="1.1">			
				</svg>
			</div>	

			<ul id="columnB">

			</ul>		
		
		</div>
	</body>
</html>
